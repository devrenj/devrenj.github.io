<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--Configurações para mostrar no compartilhamento-->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Roberto Nóbrega Jr." />
  <meta property="og:description" content="Perfil profissional – Desenvolvedor Front-end" />
  <meta property="og:url" content="http://www.renj.dev.br" />
  <meta property="og:image" content="https://github.com/devrenj.png" />
  <meta name="theme-color" content="#00d4ff" />

  <!-- Adicionando Bootstrap 5 ao projeto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Aqui estamos conectando o 'style.css' ao html, para estilizarmos a página em CSS-->
  <link rel="stylesheet" href="./src/styles/style.css" />

  <!--GitHub official icons-->
  <link rel="mask-icon" href="https://img.icons8.com/3d-fluency/32/source-code.png" />
  <link rel="alternate icon" class="js-site-favicon" type="image/png"
    href="https://img.icons8.com/3d-fluency/32/source-code.png" />

  <!--Defina aqui o título da página-->
  <title>Perfil @Devrenj - Roberto Nóbrega Jr.</title>
</head>

<body>

  <button class="btn btn-primary">Botão teste</button>
  <!-- Modal trigger button -->
  <button
    type="button"
    class="btn btn-primary btn-lg"
    data-bs-toggle="modal"
    data-bs-target="#modalId"
  >
    Launch Modal
  </button>
  
  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div
    class="modal fade"
    id="modalId"
    tabindex="-1"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">
            Modal title
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Body</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="alert.js"></script>
</body>
</html>
